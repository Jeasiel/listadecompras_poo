<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartList - Criar Conta</title>
    <link rel="stylesheet" href="./estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="../js/script.js" defer></script> <!-- Referência ao arquivo JavaScript -->
</head>
<body>
    <header>
        <img src="./images/logo (1).png" alt="Logo" class="logo" width="50">
        <h1>Bem-vindo ao SmartList!</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </header>

    <main>
        <h2>Criar Conta</h2>
        <form id="create-account-form">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Criar Conta</button>
        </form>

        <p>Já tem uma conta? <a href="login.html">Faça login aqui</a>.</p>
    </main>

    <footer>
        <p>&copy; 2024 SmartList. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
